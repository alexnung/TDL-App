    <center>
      <img id="image1" src="Images/\list.png" />

    <div id="people-form">
        <div class=form1>
            <form method="get" action="index.html">
              <fieldset>
                <legend style="padding-bottom: 15px;"></legend>
                <!--0-->
                <div class="container">
                  <div class="row">
                  <label class= "col-form-label col-sm-4 .offset-sm-4" for="tID"><B>Task ID</B></label>
                  <div class = "col-sm-6">
                    <input class="form-control" id="tID" type="number" placeholder="Enter ID";><br>
                  </div>
                </div>
                </div>
                 <!--0-->
                <div class="container">
                    <div class="row">
                    <label class= "col-form-label col-sm-4 .offset-sm-4" for="tasks"><B>Task</B></label>
                    <div class = "col-sm-6">
                      <input class="form-control" id="task" type="text" placeholder="Enter Task";><br>
                    </div>
                  </div>
                  </div>
                  <!--bootstrap-->
                  <div class="container">
                    <div class="row">
                    <label class= "col-form-label col-sm-4 .offset-sm-4" for="due-date"><B>Due Date</B></label>
                    <div class = "col-sm-6">
                      <input class="form-control" id="due-date" type="date" placeholder="Enter Due Date";><br>
                    </div>
                  </div>
                  </div>
                  <!--bootstrap-->
                  <div class="container">
                    <div class="container">
                        <div class="row">
                      <label class= "col-form-label col-sm-4 .offset-sm-4" for="status" ><B>Status</B></label>
                      <div class = "col-sm-6">
                      <select class="form-control" id="status" Title="status">
                        <option value="enter" selected>Please select</option>
                        <option value="Not Yet Started">Not Yet Started</option>
                        <option value="Ongoing">Ongoing</option>
                        <option value="Completed">Completed</option>
                        <option value="Ovedue">Overdue</option>
                        </select><br>
                      </div>
                      </div>
                      </div>
                  </div>
                <div class="container">
                    <div class="container">
                        <div class="row">
                      <label class= "col-form-label col-sm-4 .offset-sm-4" for="completed-on-time" ><B>Completed On Time</B></label>
                      <div class = "col-sm-6">
                      <select class="form-control" id="completed-on-time" Title="completed-on-time">
                        <option value="enter" selected>Please select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="N/A">N/A</option>
                        </select><br>
                      </div>
                      </div>
                      </div>
                  </div>
                  <div class="container">
                    <div class="row">
                    <label class= "col-form-label col-sm-4 .offset-sm-4" for="people-id"><B>People ID</B></label>
                    <div class = "col-sm-6">
                      <input class="form-control" id="people-id" type="number" placeholder="Enter a valid people ID";>
                    </div>
                  </div>
                  <div class="row" id="btns">
                    <div class="col-md text-center">
                      <br />
                      <button class="btn btn-info" id="read">Read All
                      </button>
                      <button class="btn btn-info" id="read-one">Read Single
                      </button>
                      <button class="btn btn-success" id="create">Create
                      </button>
                      <button class="btn btn-warning" id="update">Update
                      </button>
                      <button class="btn btn-danger" id="delete">Delete
                      </button>
                    </div>
                  </div><br>
                  </div>
    </div>
    <Center>
        <div class="button1">
          <button type="reset" class="btn btn-secondary">Clear</button>
        </div><br>
          <div class="allTTable">
            <br><table id="tasks-head" style="display:none;" class = "table">
              <thead>
                  <tr>
                      <th>Task</th>
                      <th>Due Date</th>
                      <th>Status</th>
                      <th>Completed On Time</th>
                      </tr>
                  </thead>
              <tbody id="tasks"></tbody>
              </table><br>
          </div>
          <div class="oneTTable">
            <table id="one-task-head" style="display:none;" class = "table">
              <thead>
                  <tr>
                      <th>Task</th>
                      <th>Due Date</th>
                      <th>Status</th>
                      <th>Completed On Time</th>
                      </tr>
                  </thead>
              <tbody id="oneTask"></tbody>
              </table><br>
          </div>
        <div id="createdTaskData"></div>
        <div id="updatedTaskData"></div>
      </Center>
    </div>
