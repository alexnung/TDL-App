    <center>
      <img id="image1" src="Images/\list.png" />

    <div id="people-form">
        <div class=form1>
            <form method="get" action="index.html">
              <fieldset>
                <legend style="padding-bottom: 15px;"></legend>
                <!--0-->
                <div class="container">
                  <div class="row">
                  <label class= "col-form-label col-sm-4 .offset-sm-4" for="pID"><B>Person ID</B></label>
                  <div class = "col-sm-6">
                    <input class="form-control" id="pID" type="number" placeholder="Enter ID";><br>
                  </div>
                </div>
                </div>
                <!--0-->
                <div class="container">
                    <div class="row">
                    <label class= "col-form-label col-sm-4 .offset-sm-4" for="name"><B>Name</B></label>
                    <div class = "col-sm-6">
                      <input class="form-control" id="name" type="text" placeholder="Enter Name";><br>
                    </div>
                  </div>
                  </div>
                  <!--bootstrap-->
                  <div class="container">
                    <div class="row">
                    <label class= "col-form-label col-sm-4 .offset-sm-4" for="Job-Title"><B>Job Title</B></label>
                    <div class = "col-sm-6">
                      <input class="form-control" id="Job-Title" type="text" placeholder="Enter Job Title";>
                    </div>
                  </div>
                  </div>
                  <div class="row" id="btns">
                    <div class="col-md text-center">
                      <br />
                      <button class="btn btn-info" id="read-p">Read All
                      </button>
                      <button class="btn btn-info" id="read-one-p">Read Single
                      </button>
                      <button class="btn btn-success" id="create-p">Create
                      </button>
                      <button class="btn btn-warning" id="update-p">Update
                      </button>
                      <button class="btn btn-danger" id="delete-p">Delete
                      </button>
                    </div>
                  </div><br>
    </div>
    <center>
        <div class="button1">
          <button type="reset" class="btn btn-secondary">Clear</button>
        </div><br>
        <div class="allTTable">
          <br><table id="people-head" style="display:none;" class = "table">
            <thead>
                <tr>
                    <th>Person ID</th>
                    <th>Name</th>
                    <th>Job Title</th>
                    <th>Task ID</th>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Status</th>

            <tbody id="people"></tbody>
